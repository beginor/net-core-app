Author: Beginor
Module: GisHub
DataSource:
  Name: DbTable
  Parameters:
    DbName: test_db
    DbProvider: PostgreSql
    ConnectionString: server=127.0.0.1;port=54321;database=gishub;user id=postgres;password=aJv6YoG0CkM9YdqP;
    DbSchema: public
Language: TypeScript
TemplateEngine:
  Name: RazorCore
  Root: Contributions/AppFx/Angular
Output:
  Type: File
  Mode: Incre # Incre 增量创建，如果存在则忽略； Full 全量创建，如果存在则重新创建
  Path: ./projects/web/src/app/data
NamingConverter:
  Table:
    Tokenizer:
      Type: Default
      Parameters:
        IgnorePrefix: 'app_'
        Delimiter: '_'
    Converter:
      Type: StrikeThrough
      Parameters: { }
  View:
    Tokenizer:
      Type: Default
      Parameters:
        IgnorePrefix: 'V_'
        Delimiter: '_'
    Converter:
      Type: StrikeThrough
  Column:
    Tokenizer:
      Type: Default
      Parameters:
        Delimiter: '_'
    Converter:
      Type: Camel
TableFilter:
  IgnoreTables:
    - app_roles
    - app_users
    - aspnet_role_claims
    - aspnet_roles
    - aspnet_user_claims
    - aspnet_user_logins
    - aspnet_user_roles
    - aspnet_user_tokens
    - aspnet_users
    - app_nav_items
    - app_storages
    - app_user_tokens
    - slpks
    - tilemaps
    - connections
    - datasources
    - vectortiles
    - user_access_tokens
    - data_apis
  IncludeTables:
    - categories
  IgnoreNoPKTable: true
  IgnoreView: true

Build:
  Module:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: Module.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}'
      Name: '{{Items.CurrentTable.ConvertedName}}.module'
      Extension: '.ts'
  ModuleRouting:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: Module.Routing.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}'
      Name: '{{Items.CurrentTable.ConvertedName}}-routing.module'
      Extension: '.ts'
  Service:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: Service.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}'
      Name: '{{Items.CurrentTable.ConvertedName}}.service'
      Extension: '.ts'
  ListComponent:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: ListComponent.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}/list'
      Name: 'list.component'
      Extension: '.ts'
  ListComponentScss:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: ListComponent.Scss.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}/list'
      Name: 'list.component'
      Extension: '.scss'
  ListComponentHtml:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: ListComponent.Html.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}/list'
      Name: 'list.component'
      Extension: '.html'
  DetailComponent:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: DetailComponent.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}/detail'
      Name: 'detail.component'
      Extension: '.ts'
  DetailComponentScss:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: DetailComponent.Scss.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}/detail'
      Name: 'detail.component'
      Extension: '.scss'
  DetailComponentHtml:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: DetailComponent.Html.cshtml
    Output:
      Path: '{{Items.CurrentTable.ConvertedName}}/detail'
      Name: 'detail.component'
      Extension: '.html'
