<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <base href="/">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>GisHub</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>

  <app-root id="app-root">
    <div id="loading-indicator">
      <svg class="bi bi-spin">
        <use xlink:href="assets/icons/fontawesome-free/solid.svg#spinner"></use>
      </svg>
      <i class="fas fa-spinner fa-spin"></i> 加载中 ...
    </div>
  </app-root>

  <div id="unsupported" class="container" style="display: none;" >
    <div class="alert alert-warning mt-4">
      <h4 class="alert-heading">警告：</h4>
      <p>检测到不支持的浏览器或者浏览器模式， 请按照下面的步骤操作重试：</p>
      <ul>
        <li><span class="text-success">推荐</span>使用最新版谷歌 Chrome 浏览器访问， <a class="alert-link" target="_blank" href="https://google.cn/chrome/">下载地址</a>；</li>
        <li><span class="text-success">推荐</span>使用最新版微软 EDGE 浏览器访问， <a class="alert-link" target="_blank" href="https://www.microsoft.com/zh-cn/edge/">下载地址</a>；</li>
        <li>如果您使用搜狗、 QQ、 360等其它浏览器， 请手工切换至 <a class="alert-link" target="_blank" href="https://www.baidu.com/s?wd=如何切换极速模式">极速模式</a>；</li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
  if (isSupportedBrowser()) {
    document.getElementById('unsupported').remove();
  }
  else {
    document.getElementById('app-root').style.display = 'none';
    document.getElementById('loading-indicator').style.display = 'none';
    document.getElementById('unsupported').style.display = 'block';
  }
  function isSupportedBrowser() {
    var ua = navigator.userAgent;
    // 必须有 userAgent ， 并且 （必须支持 WebKit ， 并且不能是旧版的 Microsoft Edge）
    return !!ua && (ua.indexOf('WebKit/') > -1 && ua.indexOf(' Edge/') < 0);
  }
  </script>

</body>

</html>
