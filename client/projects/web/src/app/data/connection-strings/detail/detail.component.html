<form class="card detail" *ngIf="(account.info | async) as info" #detailForm="ngForm"
  [@animation]="animation" (@animation.done)="onAnimationEvent($event)">
  <div class="card-header d-flex justify-content-between align-content-center">
    <h5 class="card-title mb-0">{{title}}</h5>
    <div class="btn-group btn-group-sm">
      <button *ngIf="info.privileges['connection_strings.update'] && editable"
        type="button" class="btn btn-sm btn-outline-primary"
        (click)="save()" [disabled]="!detailForm.valid">
        <svg-icon path="bi/check"></svg-icon> 保存
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="goBack()">
        <svg-icon path="bi/x"></svg-icon> 取消
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group" [class.is-valid]="name.valid"
      [class.is-invalid]="!(name.valid || name.pristine)">
      <label class="form-label text-muted" for="name">连接串名称  <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="name" name="name"
        placeholder="请输入连接串名称 ..." [(ngModel)]="model.name"
        [class.is-invalid]="!(name.valid || name.pristine)"
        [class.is-valid]="name.valid"
        required #name="ngModel" [disabled]="!editable"
      />
    </div>
    <div class="form-group" [class.is-valid]="databaseType.valid"
      [class.is-invalid]="!(databaseType.valid || databaseType.pristine)">
      <label class="form-label text-muted" for="databaseType">数据库类型  <i class="text-danger">*</i> </label>
      <select class="form-control" type="text" id="databaseType" name="databaseType" [(ngModel)]="model.databaseType"
        [class.is-invalid]="!(databaseType.valid || databaseType.pristine)"
        [class.is-valid]="databaseType.valid"
        required #databaseType="ngModel" [disabled]="!editable">
        <option value="postgres">PostgreSQL</option>
        <option value="mssql">Microsoft SQL Server</option>
        <option value="mysql">MySQL / MariaDB</option>
        <option value="oracle">Oracle</option>
        <option value="sqlite">SQLite</option>
      </select>
    </div>
    <div class="form-group" [class.is-valid]="connValue.valid"
      [class.is-invalid]="!(connValue.valid || connValue.pristine)">
      <label class="form-label text-muted" for="connValue">连接串值  <i class="text-danger">*</i> </label>
      <textarea class="form-control" type="text" id="connValue" name="connValue" rows="4"
        placeholder="请输入连接串内容 ..." [(ngModel)]="model.value"
        [class.is-invalid]="!(connValue.valid || connValue.pristine)"
        [class.is-valid]="connValue.valid"
        required #connValue="ngModel" [disabled]="!editable"
      ></textarea>
    </div>
  </div>
  <div *ngIf="info.privileges['connection_strings.update'] && editable"
    class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-outline-primary"
      (click)="save()" [disabled]="!detailForm.valid">
      <svg-icon path="bi/check"></svg-icon> 保存
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary"
      (click)="goBack()">
      <svg-icon path="bi/x"></svg-icon> 取消
    </button>
  </div>
</form>
