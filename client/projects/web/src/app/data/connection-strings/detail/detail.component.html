<form class="card detail" *ngIf="(account.info | async) as info" #detailForm="ngForm"
  [@animation]="animation" (@animation.done)="onAnimationEvent($event)">
  <div class="card-header d-flex justify-content-between align-content-center">
    <h5 class="card-title mb-0">{{title}}</h5>
    <div class="btn-group btn-group-sm">
      <button *ngIf="info.privileges['connection_strings.update'] && editable"
        type="button" class="btn btn-sm btn-outline-primary"
        (click)="save()" [disabled]="!detailForm.valid">
        <svg-icon path="bi/check"></svg-icon> 保存
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="goBack()">
        <svg-icon path="bi/x"></svg-icon> 取消
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group" [class.is-valid]="id.valid"
      [class.is-invalid]="!(id.valid || id.pristine)">
      <label class="form-label text-muted" for="id">连接串ID  <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="id" name="id"
        placeholder="请输入连接串ID ..." [(ngModel)]="model.id"
        [class.is-invalid]="!(id.valid || id.pristine)"
        [class.is-valid]="id.valid"
        required #id="ngModel" [disabled]="!editable"
      />
    </div>
    <div class="form-group" [class.is-valid]="name.valid"
      [class.is-invalid]="!(name.valid || name.pristine)">
      <label class="form-label text-muted" for="name">连接串名称  <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="name" name="name"
        placeholder="请输入连接串名称 ..." [(ngModel)]="model.name"
        [class.is-invalid]="!(name.valid || name.pristine)"
        [class.is-valid]="name.valid"
        required #name="ngModel" [disabled]="!editable"
      />
    </div>
    <div class="form-group" [class.is-valid]="value.valid"
      [class.is-invalid]="!(value.valid || value.pristine)">
      <label class="form-label text-muted" for="value">连接串值  <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="value" name="value"
        placeholder="请输入连接串值 ..." [(ngModel)]="model.value"
        [class.is-invalid]="!(value.valid || value.pristine)"
        [class.is-valid]="value.valid"
        required #value="ngModel" [disabled]="!editable"
      />
    </div>
    <div class="form-group" [class.is-valid]="databaseType.valid"
      [class.is-invalid]="!(databaseType.valid || databaseType.pristine)">
      <label class="form-label text-muted" for="databaseType">数据库类型（postgres、mssql、mysql、oracle、sqlite等）  <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="databaseType" name="databaseType"
        placeholder="请输入数据库类型（postgres、mssql、mysql、oracle、sqlite等） ..." [(ngModel)]="model.databaseType"
        [class.is-invalid]="!(databaseType.valid || databaseType.pristine)"
        [class.is-valid]="databaseType.valid"
        required #databaseType="ngModel" [disabled]="!editable"
      />
    </div>
    <div class="form-group">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input"
          id="isDeleted" name="isDeleted"
          [(ngModel)]="model.isDeleted" [disabled]="!editable">
        <label class="custom-control-label text-muted"
          for="isDeleted">
          是否已删除（软删除）
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="info.privileges['connection_strings.update'] && editable"
    class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-outline-primary"
      (click)="save()" [disabled]="!detailForm.valid">
      <svg-icon path="bi/check"></svg-icon> 保存
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary"
      (click)="goBack()">
      <svg-icon path="bi/x"></svg-icon> 取消
    </button>
  </div>
</form>
