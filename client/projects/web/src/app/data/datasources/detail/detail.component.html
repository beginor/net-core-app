<form class="card detail" *ngIf="(account.info | async) as info" #detailForm="ngForm"
  [@animation]="animation" (@animation.done)="onAnimationEvent($event)">
  <div class="card-header d-flex justify-content-between align-content-center">
    <h5 class="card-title mb-0">{{title}}</h5>
    <div class="btn-group btn-group-sm">
      <button *ngIf="info.privileges['datasources.update'] && editable"
        type="button" class="btn btn-sm btn-outline-primary"
        (click)="save()" [disabled]="!detailForm.valid">
        <svg-icon path="bi/check"></svg-icon> 保存
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="goBack()">
        <svg-icon path="bi/x"></svg-icon> 取消
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label class="form-label text-muted" for="name">数据源名称 <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="name" name="name"
        placeholder="请输入数据源名称 ..." required
        [disabled]="!editable"
        [(ngModel)]="model.name"
        #name="ngModel"
        [class.is-invalid]="!(name.valid || name.pristine)"
        [class.is-valid]="name.valid"
      />
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label class="form-label text-muted" for="con">选择数据库连接 <i class="text-danger">*</i></label>
          <select class="form-control custom-select" id="con" name="con"
            aria-placeholder="qingxu" required
            [disabled]="!editable"
            [(ngModel)]="connection"
            #con="ngModel"
            [class.is-invalid]="!(con.valid || con.pristine)"
            [class.is-valid]="con.valid"
            (change)="onSelectConnection()"
            >
            <option *ngFor="let c of connections" [ngValue]="c">
              {{c.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="col" *ngIf="!!connection && connection.databaseType !== 'mysql'">
        <div class="form-group">
          <label class="form-label text-muted" for="schema">架构 <i class="text-danger">*</i></label>
          <input class="form-control" type="text" id="schema" name="schema"
            placeholder="请输入数据架构 ..." required
            [disabled]="!editable"
            [(ngModel)]="model.schema"
            #schema="ngModel"
            [class.is-valid]="schema.valid"
            [class.is-invalid]="!(schema.valid || schema.pristine)"
            [ngbTypeahead]="searchSchema" container="body"
            #schemaInstance="ngbTypeahead"
            (focus)="schemaFocus$.next($any($event).target.value)"
            (click)="schemaClick$.next($any($event).target.value)"
            (selectItem)="onSelectSchema($event)"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label text-muted" for="tableName">数据表 <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="tableName" name="tableName"
        placeholder="请输入数据表名称..." required
        [disabled]="!editable"
        [(ngModel)]="table"
        #tableName="ngModel"
        [class.is-valid]="tableName.valid"
        [class.is-invalid]="!(tableName.valid || tableName.pristine)"
        [ngbTypeahead]="searchTable" container="body"
        [inputFormatter]="tableFormatter"
        [resultTemplate]="tableNameTemplate"
        #tableInstance="ngbTypeahead"
        (focus)="tableFocus$.next($any($event).target.value)"
        (click)="tableClick$.next($any($event).target.value)"
        (selectItem)="onSelectTable($event)"
        />
        <ng-template #tableNameTemplate let-r="result" let-t="term">
          <svg-icon class="mr-1" [path]="getTableIcon(r.type)"></svg-icon>
          <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
          <span class="text-info ml-2" *ngIf="!!r.description">({{r.description}})</span>
        </ng-template>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label class="form-label text-muted" for="primaryKeyColumn">主键列 <i class="text-danger">*</i> </label>
          <input class="form-control" type="text" id="primaryKeyColumn" name="primaryKeyColumn"
            placeholder="请输入主键列 ..." required
            [disabled]="!editable"
            [(ngModel)]="pkColumn"
            #primaryKeyColumn="ngModel"
            [class.is-valid]="primaryKeyColumn.valid"
            [class.is-invalid]="!(primaryKeyColumn.valid || primaryKeyColumn.pristine)"
            [ngbTypeahead]="searchPkColumns" container="body"
            #pkColInstance="ngbTypeahead"
            [resultTemplate]="colTemplate"
            [inputFormatter]="colFormater"
            (focus)="pkColFocus$.next($any($event).target.value)"
            (click)="pkColClick$.next($any($event).target.value)"
            (selectItem)="onSelectPkColumn($event)"
          />
          <ng-template #colTemplate let-r="result" let-t="term">
            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
            <span class="text-muted mx-1">({{r.type}})</span>
            <span class="text-info ml-2" *ngIf="!!r.description">({{r.description}})</span>
          </ng-template>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="form-label text-muted" for="displayColumn">默认显示列 <i class="text-danger">*</i> </label>
          <input class="form-control" type="text" id="displayColumn" name="displayColumn"
            placeholder="请输入默认显示列..." required
            [disabled]="!editable"
            [(ngModel)]="displayColumn"
            #displayColumnModel="ngModel"
            [class.is-valid]="displayColumnModel.valid"
            [class.is-invalid]="!(displayColumnModel.valid || displayColumnModel.pristine)"
            [ngbTypeahead]="searchDisplayColumns"
            #displayColInstance="ngbTypeahead" container="body"
            [resultTemplate]="colTemplate"
            [inputFormatter]="colFormater"
            (focus)="displayColFocus$.next($any($event).target.value)"
            (click)="displayColClick$.next($any($event).target.value)"
            (selectItem)="onSelectDisplayColumn($event)"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label text-muted" for="geometryColumn">空间列 </label>
      <input class="form-control" type="text" id="geometryColumn" name="geometryColumn"
        placeholder="请输入空间列 ..."
        [disabled]="!editable"
        [(ngModel)]="geoColumn"
        [ngbTypeahead]="searchGeoColumns" container="body"
        #geoColInstance="ngbTypeahead"
        [resultTemplate]="colTemplate"
        [inputFormatter]="colFormater"
        (focus)="geoColFocus$.next($any($event).target.value)"
        (click)="geoColClick$.next($any($event).target.value)"
        (selectItem)="onSelectGeoColumn($event)"
      />
    </div>
    <div class="form-group">
      <label class="form-label text-muted" for="presetCriteria">预置过滤条件 </label>
      <input class="form-control" type="text" id="presetCriteria" name="presetCriteria"
        placeholder="请输入预置过滤条件 ..." [(ngModel)]="model.presetCriteria"
        [disabled]="!editable"
      />
    </div>
    <div class="form-group">
      <label class="form-label text-muted" for="defaultOrder">默认排序 </label>
      <input class="form-control" type="text" id="defaultOrder" name="defaultOrder"
        placeholder="请输入默认排序 ..." [(ngModel)]="model.defaultOrder"
        [disabled]="!editable"
      />
    </div>
    <div class="form-group">
      <label class="form-label text-muted">授权角色</label>
      <div class="form-text">
        <div class="custom-control custom-switch custom-control-inline" *ngFor="let role of vm.roles">
          <input class="custom-control-input" type="checkbox" [id]="role.id"
            [name]="role.name" [disabled]="!editable" [value]="role.name"
            [checked]="isRoleChecked(role.name)" (change)="toggleCheckedRole(role.name)" />
          <label class="custom-control-label text-muted" [for]="role.id">{{role.description}}</label>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="info.privileges['datasources.update'] && editable"
    class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-outline-primary"
      (click)="save()" [disabled]="!detailForm.valid">
      <svg-icon path="bi/check"></svg-icon> 保存
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary"
      (click)="goBack()">
      <svg-icon path="bi/x"></svg-icon> 取消
    </button>
  </div>
</form>
