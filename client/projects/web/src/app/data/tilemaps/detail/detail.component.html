<form *ngIf="(account.info | async) as info" class="card detail"
  [@animation]="animation" (@animation.done)="onAnimationEvent($event)" #detailForm="ngForm">
  <div class="card-header d-flex justify-content-between align-content-center">
    <h5 class="card-title mb-0">{{title}}</h5>
    <div class="btn-group btn-group-sm">
      <button *ngIf="info.privileges['tilemaps.update'] && editable"
        type="button" class="btn btn-sm btn-outline-primary"
        (click)="save()" [disabled]="!detailForm.valid">
        <svg-icon path="bi/check"></svg-icon> 保存
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="goBack()">
        <svg-icon path="bi/x"></svg-icon> 取消
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="name">栅格切片包名称  <i class="text-danger">*</i> </label>
          <input class="form-control" type="text" id="name" name="name"
            placeholder="请输入栅格切片包名称 ..." [(ngModel)]="model.name"
            [class.is-invalid]="!(name.valid || name.pristine)"
            [class.is-valid]="name.valid"
            required #name="ngModel" [disabled]="!editable"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="contentType">内容类型  <i class="text-danger">*</i> </label>
          <input class="form-control" type="text" id="contentType" name="contentType"
            placeholder="请输入内容类型 ..." [(ngModel)]="model.contentType"
            [class.is-invalid]="!(contentType.valid || contentType.pristine)"
            [class.is-valid]="contentType.valid"
            required #contentType="ngModel" [disabled]="!editable"
          />
        </div>
      </div>
    </div>
    <div class="mb-3" [class.is-valid]="cacheDirectory.valid"
      [class.is-invalid]="!(cacheDirectory.valid || cacheDirectory.pristine)">
      <label class="form-label text-muted" for="cacheDirectory">缓存目录  <i class="text-danger">*</i> </label>
      <div class="input-group">
        <input class="form-control" type="text" id="cacheDirectory" name="cacheDirectory"
          placeholder="请选择缓存目录 ..." [(ngModel)]="model.cacheDirectory"
          [class.is-invalid]="!(cacheDirectory.valid || cacheDirectory.pristine)"
          [class.is-valid]="cacheDirectory.valid"
          required #cacheDirectory="ngModel" [disabled]="!editable"
        />
        <ng-container *ngIf="editable && info.privileges['server_folders.read_folder_content']">
          <button class="btn btn-outline-secondary" type="button"
            ngbTooltip="选择缓存目录" [openDelay]="300" container="body"
            (click)="showCacheFolderModal()">
            <svg-icon path="bi/search"></svg-icon>
          </button>
        </ng-container>
      </div>
    </div>
    <div class="mb-3" [class.is-valid]="mapTileInfoPath.valid"
      [class.is-invalid]="!(mapTileInfoPath.valid || mapTileInfoPath.pristine)">
      <label class="form-label text-muted" for="mapTileInfoPath">切片信息路径  <i class="text-danger">*</i> </label>
      <div class="input-group">
        <input class="form-control" type="text" id="mapTileInfoPath" name="mapTileInfoPath"
          placeholder="请选择切片信息路径 ..." [(ngModel)]="model.mapTileInfoPath"
          [class.is-invalid]="!(mapTileInfoPath.valid || mapTileInfoPath.pristine)"
          [class.is-valid]="mapTileInfoPath.valid"
          required #mapTileInfoPath="ngModel" [disabled]="!editable"
        />
        <ng-container *ngIf="editable && info.privileges['server_folders.read_folder_content']">
          <button class="btn btn-outline-secondary" type="button"
            ngbTooltip="选择切片信息" [openDelay]="300"
            (click)="showFolderDialog()">
            <svg-icon path="bi/search"></svg-icon>
          </button>
        </ng-container>
      </div>
    </div>
    <div class="row">
      <div class="col-auto">
        <div class="mb-3 mb-1">
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input"
              id="isBundled" name="isBundled"
              [(ngModel)]="model.isBundled" [disabled]="!editable">
            <label class="form-check-label text-muted"
              for="isBundled">
              紧凑格式
            </label>
          </div>
        </div>
      </div>
      <div class="col-auto" *ngIf="!editable">
        <div class="mb-3 mb-1">
          <div class="form-control-plaintext p-0">{{model.createdAt | date:'yyyy年M月d日'}}创建，{{model.updatedAt | date:'yyyy年M月d日'}}更新。</div>
        </div>
      </div>
    </div>
    <hr class="mt-0 mb-2" />
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="minLevel">最小缩放级别</label>
          <input class="form-control text-end" type="number" step="1" min="0" max="32"
            id="minLevel" name="minLevel"
            placeholder="请输入栅格切片包的最小缩放级别" [(ngModel)]="model.minLevel"
            [disabled]="!editable"
          />
        </div>
      </div>
      <div class="col">
        <label class="form-label text-muted" for="maxLevel">最大缩放级别</label>
        <input class="form-control text-end" type="number" step="1" min="0" max="32"
          id="maxLevel" name="maxLevel"
          placeholder="请输入栅格切片包的最大缩放级别" [(ngModel)]="model.maxLevel"
          [disabled]="!editable"
        />
      </div>
    </div>
    <hr class="mt-0 mb-2" />
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="minLongitude">最小经度</label>
          <input class="form-control text-end" type="number" step="0.1" min="-180" max="180"
            id="minLongitude" name="minLongitude"
            placeholder="请输入栅格切片包的最小经度" [(ngModel)]="model.minLongitude"
            [disabled]="!editable"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="maxLongitude">最大经度</label>
          <input class="form-control text-end" type="number" step="0.1" min="-180" max="180"
            id="maxLongitude" name="maxLongitude"
            placeholder="请输入栅格切片包的最大经度" [(ngModel)]="model.maxLongitude"
            [disabled]="!editable"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="minLatitude">最小纬度</label>
          <input class="form-control text-end" type="number" step="0.1" min="-90" max="90"
            id="minLatitude" name="minLatitude"
            placeholder="请输入栅格切片包的最小纬度" [(ngModel)]="model.minLatitude"
            [disabled]="!editable"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="maxLatitude">最大纬度</label>
          <input class="form-control text-end" type="number" step="0.1" min="-90" max="90"
            id="maxLatitude" name="maxLatitude"
            placeholder="请输入栅格切片包的最大纬度" [(ngModel)]="model.maxLatitude"
            [disabled]="!editable"
          />
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="info.privileges['tilemaps.update'] && editable"
    class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-outline-primary"
      (click)="save()" [disabled]="!detailForm.valid">
      <svg-icon path="bi/check"></svg-icon> 保存
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary"
      (click)="goBack()">
      <svg-icon path="bi/x"></svg-icon> 取消
    </button>
  </div>
</form>
