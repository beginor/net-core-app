<form class="card detail" *ngIf="(account.info | async) as info" #detailForm="ngForm"
  [@animation]="animation" (@animation.done)="onAnimationEvent($event)">
  <div class="card-header d-flex justify-content-between align-content-center">
    <h5 class="card-title mb-0">{{title}}</h5>
    <div class="btn-group btn-group-sm">
      <button *ngIf="info.privileges['data_apis.update']"
        type="button" class="btn btn-sm btn-outline-primary"
        (click)="save()" [disabled]="!detailForm.valid">
        <svg-icon path="bi/check"></svg-icon> 保存
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="goBack()">
        <svg-icon path="bi/x"></svg-icon> 取消
      </button>
    </div>
  </div>
  <div class="card-body d-flex flex-row px-1">
    <iframe class="statement-editor" #statementEditor [src]="codeEditorUrl" (load)="loadStatement()">
    </iframe>
    <div class="params-and-cols d-flex flex-column px-1">
      <div class="parameters">
        <div class="d-flex justify-content-between align-content-center">
          <div>参数列表</div>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary" type="button">
              <svg-icon path="bi/plus"></svg-icon>
            </button>
          </div>
        </div>
        <table class="table table-sm table-striped">
          <thead class="text-muted">
            <tr>
              <th class="text-end" scope="col">#</th>
              <th class="text-start">名称</th>
              <th class="text-start">类型</th>
              <th class="text-start">说明</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of model.parameters; let i = index;">
              <th class="text-end" scope="row">{{i+1}}</th>
              <td class="text-start">{{p.name}}</td>
              <td class="text-start">{{p.type}}</td>
              <td class="text-start">{{p.description}}</td>
              <td class="text-center">
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-secondary" type="button">
                    <svg-icon path="bi/pencil-square"></svg-icon>
                  </button>
                  <button class="btn btn-outline-secondary" type="button">
                    <svg-icon path="bi/trash"></svg-icon>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td class="text-end"></td>
              <td class="text-start">
                <input class="form-control form-control-sm" />
              </td>
              <td class="text-start">
                <input class="form-control form-control-sm" />
              </td>
              <td class="text-start">
                <input class="form-control form-control-sm" />
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary" type="button">
                  <svg-icon path="bi/check"></svg-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <textarea id="columns" name="columns">{{model.columns | json}}</textarea>
    </div>
    <iframe class="preview-result" #previewEditor [src]="codeEditorUrl"></iframe>
  </div>
  <div *ngIf="info.privileges['data_apis.update']"
    class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-outline-primary"
      (click)="save()" [disabled]="!detailForm.valid">
      <svg-icon path="bi/check"></svg-icon> 保存
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary"
      (click)="goBack()">
      <svg-icon path="bi/x"></svg-icon> 取消
    </button>
  </div>
</form>
