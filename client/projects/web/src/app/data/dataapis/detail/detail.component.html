<form class="card detail" *ngIf="(account.info | async) as info" #detailForm="ngForm"
  [@animation]="animation" (@animation.done)="onAnimationEvent($event)">
  <div class="card-header d-flex justify-content-between align-content-center">
    <h5 class="card-title mb-0">{{title}}</h5>
    <div class="btn-group btn-group-sm">
      <button *ngIf="info.privileges['data_apis.update'] && editable"
        type="button" class="btn btn-sm btn-outline-primary"
        (click)="save()" [disabled]="!detailForm.valid">
        <svg-icon path="bi/check"></svg-icon> 保存
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="goBack()">
        <svg-icon path="bi/x"></svg-icon> 取消
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label text-muted" for="name">接口名称 <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="name" name="name"
        placeholder="请输入接口名称 ..." required
        [disabled]="!editable"
        [(ngModel)]="model.name"
        #name="ngModel"
        [class.is-invalid]="!(name.valid || name.pristine)"
        [class.is-valid]="name.valid"
      />
    </div>
    <div class="mb-3">
      <label class="form-label text-muted" for="description">接口描述 </label>
      <input class="form-control" type="text" id="description" name="description"
        placeholder="请输入接口描述 ..."
        [(ngModel)]="model.description" [disabled]="!editable"
      />
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="dataSource">数据源 <i class="text-danger">*</i> </label>
          <select class="form-select" id="dataSource" name="dataSource" required
            [disabled]="!editable"
            [(ngModel)]="dataSource"
            #ds="ngModel"
            [class.is-invalid]="!(ds.valid || ds.pristine)"
            [class.is-valid]="ds.valid"
            (change)="onSelectDataSource()"
            >
            <option *ngFor="let s of dataSources" [ngValue]="s">
              {{s.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="writeData">写入数据</label>
          <div class="form-check form-switch mt-2">
            <input type="checkbox" class="form-check-input"
              id="writeData" name="writeData"
              [(ngModel)]="model.writeData" [disabled]="!editable">
            <label class="form-check-label" for="writeData">
              此接口向数据源写入数据
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label text-muted" for="statement">接口执行语句 <i class="text-danger">*</i> </label>
      <textarea class="form-control" type="text" id="statement" name="statement"
        placeholder="请输入接口要执行的语句 ..." required rows="10"
        [disabled]="!editable"
        [(ngModel)]="model.statement"
        #statement="ngModel"
        [class.is-invalid]="!(statement.valid || statement.pristine)"
        [class.is-valid]="statement.valid"
      >
      </textarea>
    </div>
    <div class="mb-3">
      <label class="form-label text-muted">接口参数 <i class="text-danger">*</i> </label>
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th scope="col" class="text-end text-muted">#</th>
            <th scope="col" class="text-start text-muted">名称</th>
            <th scope="col" class="text-start text-muted">类型</th>
            <th scope="col" class="text-start text-muted">说明</th>
            <th scope="col" class="text-center text-muted">是否必填</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of model.parameters,let i=index;">
            <th scope="col" class="text-end text-muted">{{i}}</th>
            <th scope="col" class="text-start text-muted">{{p.name}}</th>
            <th scope="col" class="text-start text-muted">{{p.type}}</th>
            <th scope="col" class="text-start text-muted">{{p.description}}</th>
            <th scope="col" class="text-center text-muted">{{p.required}}</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td colspan="4">添加参数</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="mb-3">
      <label class="form-label text-muted" for="roles">允许访问的角色 </label>
      <input class="form-control" type="text" id="roles" name="roles"
        placeholder="请输入允许访问的角色 ..."
        [(ngModel)]="model.roles" [disabled]="!editable"
      />
    </div>
    <div class="mb-3">
      <label class="form-label text-muted" for="columns">API 输出列的源数据 </label>
      <input class="form-control" type="text" id="columns" name="columns"
        placeholder="请输入API 输出列的源数据 ..."
        [(ngModel)]="model.columns" [disabled]="!editable"
      />
    </div>
  </div>
  <div *ngIf="info.privileges['data_apis.update'] && editable"
    class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-outline-primary"
      (click)="save()" [disabled]="!detailForm.valid">
      <svg-icon path="bi/check"></svg-icon> 保存
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary"
      (click)="goBack()">
      <svg-icon path="bi/x"></svg-icon> 取消
    </button>
  </div>
</form>
