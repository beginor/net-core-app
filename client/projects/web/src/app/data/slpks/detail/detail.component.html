<form *ngIf="(account.info | async) as info" class="card detail"
  [@animation]="animation"
  (@animation.done)="onAnimationEvent($event)" #detailForm="ngForm">
  <div class="card-header d-flex justify-content-between align-content-center">
    <h5 class="card-title mb-0">{{title}}</h5>
    <div class="btn-group btn-group-sm">
      <button *ngIf="info.privileges['app_privileges.update'] && editable"
        type="button" class="btn btn-sm btn-outline-primary"
        (click)="save()" [disabled]="!detailForm.valid">
        <svg-icon path="bi/check"></svg-icon> 保存
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="goBack()">
        <svg-icon path="bi/x"></svg-icon> 取消
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label text-muted" for="name">模型名称 <i class="text-danger">*</i> </label>
      <input class="form-control" type="text" id="name" name="name"
        placeholder="请输入模型名称 ..." required
        [disabled]="!editable"
        [(ngModel)]="model.name"
        #name="ngModel"
        [class.is-invalid]="!(name.valid || name.pristine)"
        [class.is-valid]="name.valid"
      />
    </div>
    <div class="mb-3">
      <label class="form-label text-muted" for="description">模型描述 </label>
      <input class="form-control" type="text" id="description" name="description"
        placeholder="请输入模型描述 ..."
        [disabled]="!editable"
        [(ngModel)]="model.description"
      />
    </div>
    <app-category-editor class="mb-3" [category]="model.category!" [editable]="editable">
    </app-category-editor>
    <app-roles-editor class="mb-3" [roles]="model.roles!" [editable]="editable">
    </app-roles-editor>
    <app-tags-editor class="mb-3" [tags]="model.tags!" [editable]="editable">
    </app-tags-editor>
    <div class="mb-3">
      <label class="form-label text-muted" for="directory">目录  <i class="text-danger">*</i> </label>
      <div class="input-group">
        <input class="form-control" type="text" id="directory" name="directory"
          placeholder="请输入模型所在目录 ..." [(ngModel)]="model.directory"
          [class.is-invalid]="!(directory.valid || directory.pristine)"
          [class.is-valid]="directory.valid"
          required #directory="ngModel" [disabled]="!editable"
        />
        <ng-container *ngIf="editable && info.privileges['app_storages.read_folder_content']">
          <button class="btn btn-outline-secondary" type="button"
            ngbTooltip="选择模型所在目录" [openDelay]="300" container="body"
            (click)="showFolderModal()">
            <svg-icon path="bi/search"></svg-icon>
          </button>
        </ng-container>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="longitude">模型经度  <i class="text-danger">*</i> </label>
          <input class="form-control text-end" type="number" step="0.1" id="longitude" name="longitude"
            placeholder="请输入模型经度 ..." [(ngModel)]="model.longitude"
            [class.is-invalid]="!(longitude.valid || longitude.pristine)"
            [class.is-valid]="longitude.valid"
            required #longitude="ngModel" [disabled]="!editable"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="latitude">模型纬度  <i class="text-danger">*</i> </label>
          <input class="form-control text-end" type="number" step="0.1" id="latitude" name="latitude"
            placeholder="请输入模型纬度 ..." [(ngModel)]="model.latitude"
            [class.is-invalid]="!(latitude.valid || latitude.pristine)"
            [class.is-valid]="latitude.valid"
            required #latitude="ngModel" [disabled]="!editable"
          />
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label text-muted" for="elevation">模型海拔高度  <i class="text-danger">*</i> </label>
          <input class="form-control text-end" type="number" step="0.1" id="elevation" name="elevation"
            placeholder="请输入模型海拔高度 ..." [(ngModel)]="model.elevation"
            [class.is-invalid]="!(elevation.valid || elevation.pristine)"
            [class.is-valid]="elevation.valid"
            required #elevation="ngModel" [disabled]="!editable"
          />
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="info.privileges['app_privileges.update'] && editable"
    class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-outline-primary"
      (click)="save()" [disabled]="!detailForm.valid">
      <svg-icon path="bi/check"></svg-icon> 保存
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary"
      (click)="goBack()">
      <svg-icon path="bi/x"></svg-icon> 取消
    </button>
  </div>
</form>
