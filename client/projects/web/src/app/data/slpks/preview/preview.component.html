<div class="modal-header">
  <h5 class="modal-title">{{name}}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body p-1">
  <div class="slpk-preview-map border border-darken-1" #mapPreView></div>
  <div class="text-muted py-2" style="font-size: .6rem;">
    服务地址：<a [href]="getSlpkLayerUrl()">{{getSlpkLayerUrl()}}/tiles/{{'{'}}z}/{{'{'}}y}/{{'{'}}x}</a> .
  </div>
</div>
