<app-nav-topbar *ngIf="navigation.initialized"></app-nav-topbar>
<div class="app-main d-flex">
  <div class="error-container mt-5" *ngIf="ui.alerts.length > 0">
    <ngb-alert class="shadow" *ngFor="let alt of ui.alerts" [type]="alt.type"
      (close)="ui.closeAlert(alt)">
      {{ alt.message }}
    </ngb-alert>
  </div>
  <app-nav-sidebar *ngIf="navigation.showSidebar"></app-nav-sidebar>
  <div class="router-main flex-grow-1">
    <router-outlet></router-outlet>
  </div>
</div>
