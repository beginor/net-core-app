<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">首页</a></li>
    <li class="breadcrumb-item active" aria-current="page">管理</li>
  </ol>
</nav>

<div class="container-fluid">
  <div class="row g-0" *ngIf="(account.info | async) as info">
    <div class="col-md-6 col-lg-3" *ngIf="info.privileges['app_nav_items.read']">
      <div class="card m-2">
        <div class="card-body">
          <h5 class="card-title">
            <a class="card-link" routerLink="../nav-items">导航菜单</a>
          </h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3" *ngIf="info.privileges['app_users.read']">
      <div class="card m-2">
        <div class="card-body">
          <h5 class="card-title">
            <a class="card-link" routerLink="../users">用户管理</a>
          </h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3" *ngIf="info.privileges['app_roles.read']">
      <div class="card m-2">
        <div class="card-body">
          <h5 class="card-title">
            <a class="card-link" routerLink="../roles">角色管理</a>
          </h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3" *ngIf="info.privileges['app_privileges.read']">
      <div class="card m-2">
        <div class="card-body">
          <h5 class="card-title">
            <a class="card-link" routerLink="../privileges">权限管理</a>
          </h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3" *ngIf="info.privileges['app_audit_logs.read']">
      <div class="card m-2">
        <div class="card-body">
          <h5 class="card-title">
            <a class="card-link" routerLink="../audit-logs">审计日志</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
