<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>粤政图测试</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="themap">
  </div>
  <div id="toolbar">
    <input id="layer-satellite" name="layer" type="radio" value="satellite" checked />
    <label for="layer-satellite">卫星图</label>
    <input id="layer-road" name="layer" type="radio" value="road" />
    <label for="layer-road">道路图</label>
  </div>
  <script src="https://app.gdeei.cn/arcgis-js-api/dist/loader.js"></script>
  <script>
    loadScripts([
      { type: 'importmap',
        src: [
          '../importmap.json'
        ]
      },
      { type: 'module', src: './index.js' }
    ]).catch(ex => console.error(ex));
  </script>
</body>
</html>
