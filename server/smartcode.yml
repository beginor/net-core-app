Author: Beginor
Module: NetCoreApp
DataSource:
  Name: DbTable
  Parameters:
    DbName: net_core_app
    DbProvider: PostgreSql
    ConnectionString: server=127.0.0.1;port=5432;database=net_core_app;user id=postgres;password=postgis_11;
    DbSchema: public
Language: CSharp
TemplateEngine:
  Name: RazorCore
  Root: Contributions/AppFx/NHibernate
Output:
  Type: File
  Mode: Incre # Incre 增量创建，如果存在则忽略； Full 全量创建，如果存在则重新创建
  Path: ./src
NamingConverter:
  Table:
    Tokenizer:
      Type: Default
      Parameters:
        IgnorePrefix: 'T_'
        Delimiter: '_'
    Converter:
      Type: PascalSingular
      Parameters: { }
  View:
    Tokenizer:
      Type: Default
      Parameters:
        IgnorePrefix: 'V_'
        Delimiter: '_'
    Converter:
      Type: Pascal
  Column:
    Tokenizer:
      Type: Default
      Parameters:
        Delimiter: '_'
    Converter:
      Type: Pascal
TableFilter:
  IgnoreTables:
    - app_roles
    - app_users
    - aspnet_role_claims
    - aspnet_roles
    - aspnet_user_claims
    - aspnet_user_logins
    - aspnet_user_roles
    - aspnet_user_tokens
    - aspnet_users
    - app_client_errors
  IncludeTables:
    - app_json_data
  IgnoreNoPKTable: true
  IgnoreView: true

Build:
  Entities:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: Entity.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Entities'
      Name: '{{Items.CurrentTable.ConvertedName}}'
      Extension: '.cs'
  Model:
    Type: Table
    Module: Models
    TemplateEngine:
      Path: Model.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}'
      Name: '{{Items.CurrentTable.ConvertedName}}Model'
      Extension: '.cs'
  IRepository:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: IRepository.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Repositories'
      Name: 'I{{Items.CurrentTable.ConvertedName}}Repository'
      Extension: '.cs'
  Repository:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: Repository.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Repositories'
      Name: '{{Items.CurrentTable.ConvertedName}}Repository'
      Extension: '.cs'
  RepositoryTest:
    Type: Table
    Module: Test
    TemplateEngine:
      Path: RepositoryTest.cshtml
    Output:
      Path: '../test/{{Project.Module}}.{{Build.Module}}/Data'
      Name: '{{Items.CurrentTable.ConvertedName}}RepositoryTest'
      Extension: '.cs'
  Api:
    Type: Table
    Module: Api
    TemplateEngine:
      Path: Api.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Controllers'
      Name: '{{Items.CurrentTable.ConvertedName}}Controller'
      Extension: '.cs'
  ApiTest:
    Type: Table
    Module: Test
    TemplateEngine:
      Path: ApiTest.cshtml
    Output:
      Path: '../test/{{Project.Module}}.{{Build.Module}}/Api'
      Name: '{{Items.CurrentTable.ConvertedName}}ControllerTest'
      Extension: '.cs'
